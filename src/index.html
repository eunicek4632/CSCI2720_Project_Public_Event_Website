<script>
    var savedResponse;
    var result;
    var fav = ["468523","171695","464907"];
    var name;
    console.log(sessionStorage.getItem("userID"));

    // for normal navigation of logged user
    function changePage(page) {
        var link;
        if (sessionStorage.getItem("userID") == null) {
            alert("You haven't logged in");
            link = "/login";
        } else {

            if (page == 'home') {
                link = "/home";
            } else if (page == 'favourites') {
                link = "/favourites";
            } else if (page == 'login') {
                link = "/login";
            } else if (page == 'createAC') {
                link = "/createAC";
            } else if (page == "event") {
                link = "/event";
            }
        }


        $.ajax({
            url: link,
            type: "GET",
            dataType: "text",

            success: function(response) {
                // push html file data into history
                history.pushState(response, null, page);
                console.log('the page is loaded')
                $('#shell').html(response);
            },
            error: function(error) {
                console.log('the page was not loaded', error);
            },
            complete: function(xhr, status) {
                console.log("the request is completed");
            }
        });

        return false;
    }


    function flush() {
        $.ajax({
            url: "/operation/flush",
            type: "GET",
            success: function(response) {
                console.log('success!!!!');
                console.log(response);
            },
            error: function(error) {
                console.log('the flush was not loaded', error);
            },
            complete: function(xhr, status) {
                console.log("the flush is completed");
            }
        });
    }

    // for history backward/forward
    window.onpopstate = function(e) {
        console.log("popped!");
        var data = e.state;
        $('#shell').html(data);
    }
</script>

</html>
